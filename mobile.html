<!DOCTYPE html>
<!-- 
File: index_mobile.html
Author: Jake Marshall
Site: Jake's Portfolio Mobile
Description: The mobile index/home page of the site
 -->
<html>
<head>
<!-- Sizes site based on device dimensions -->
<meta charset="ISO-8859-1" name="viewport"
	content="width=device-width, initial-scale=1">
<title>Jake's Portfolio</title>
<!-- Loads jquery stylesheet, custom theme, then manually made style sheet -->
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
<link rel="stylesheet" href="css/themes/mobile.min.css" />
<link rel="stylesheet" type="text/css" href="css/mobile_style.css" />
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
</head>
<body>
	<!-- All code in tags is for homepages. Allows all pages to be kept in single file-->
	<div data-role="page" id="home">
		<!-- Header role, holds logo and navbar -->
		<header data-role="header">
			<img src="img/logo_mobile.png" title="It's ugly, but it works!"
				id="mobileLogo">
			<div data-role="navbar">
				<ul>
					<li><a href="#home" data-icon="home" class="ui-btn-active">Home</a></li>
					<li><a href="#about" data-icon="info">About</a></li>
					<li><a href="#contact" data-icon="star">Contact</a></li>
				</ul>
			</div>
		</header>

		<!-- Content role, holds image buttons and slideshow-->
		<section data-role="content">
		<!-- Images that act as links -->
			<a href="#featured"><img src="img/featured_button.png"
				class="imageButton"></a> <a href="#services"><img
				src="img/services_button.png" class="imageButton"></a>
				<!-- Slideshow, with additional features for mobile devices -->
			<div id="slideshow">
				<a href="javascript:last()"><img src="img/back_button.png"
					class="slideshow_button"></a><a href="javascript:openLink()"><img
					src=" img/screenshot1.png" id="slideviewer"></a><a
					href="javascript:next()"><img src="img/forward_button.png"
					class="slideshow_button"></a>
			</div>
			<script src="js\slideshow_mobile.js"></script>
		</section>
		
<!-- footer role, hold copyright-->
		<footer data-role="footer">
			<h4>&copy; Jake Marshall, 2013</h4>
		</footer>
		
<!-- Link to full site -->
		<div id="fullSite">
			<a href="index.html">Full Site</a>
		</div>
	</div>
</body>
</html>
